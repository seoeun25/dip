#schemarepo.jdbc.driver=com.mysql.jdbc.Driver
#schemarepo.jdbc.url=jdbc:mysql://localhost/dip?useUnicode=true&characterEncoding=UTF-8
schemarepo.jdbc.driver=org.hsqldb.jdbcDriver
schemarepo.jdbc.url=jdbc:hsqldb:mem:schema-db;shutdown=true
schemarepo.jdbc.username=sa
schemarepo.jdbc.password=pass
schemarepo.create.db.schema=true
schemarepo.pool.max.active.conn=10
schemarepo.validate.db.connection=false
schemarepo.validate.db.connection.eviction.interval=300000
schemarepo.validate.db.connection.eviction.num=10
schemarepo.validate.db.connection.query=select 1
schemarepo.connection.data.source=org.apache.commons.dbcp.BasicDataSource
schemarepo.port=2828
